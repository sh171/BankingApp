<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
      <div class="col-10 col-md-7">
        <div class="col-12 bg-white text-center p-4">
          <h3 class="mb-3">Please Enter The Deposit Amount</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="$105.00">
          </div>
          <!-- buttons -->
          <div class="d-flex mt-2">
            <div class="col-6 pl-0">
              <button type="button" class="btn btn-outline-primary col-12">Go Back</button>
            </div>
            <div class="col-6 pr-0">
              <button type="button" class="btn btn-primary col-12">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/71955fee34.js" crossorigin="anonymous"></script>
  </body>
</html>
