<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
      <div class="col-10 col-md-7">
        <div class="col-12 py-2 py-md-4 text-white bg-info">
          <!-- information -->
          <div class="text-right mb-2 mb-md-4">
            <p class="py-1">Your Name: Shinya Honda</p>
            <p class="py-1">Your Bank ID: 123456789</p>
            <p class="py-1">Your Deposit: $200.50</p>
          </div>
          <!-- available balance -->
          <div class="bg-danger d-flex justify-content-between font-size py-1 py-md-2 mb-3 mb-md-4">
            <p class="col-8">Available Balance</p>
            <p class="col-4 text-right">$12,345</p>
          </div>
          <!-- options -->
          <div class="d-flex flex-wrap text-center">
            <!-- widthraw button -->
            <div class="col-12 col-lg-4 px-0 px-md-1">
              <div class="bg-blue p-3 mb-2 mb-md-4 pointer">
                <h5>WITHDRAWAL</h5>
                <i class="fa-solid fa-wallet fa-3x"></i>
              </div>
            </div>
            <!-- deposit button -->
            <div class="col-12 col-lg-4 px-0 px-md-1">
              <div class="bg-blue p-3 mb-2 mb-md-4 pointer">
                <h5>Deposit</h5>
                <i class="fa-solid fa-coins fa-3x"></i>
              </div>
            </div>
            <!-- come back later button -->
            <div class="col-12 col-lg-4 px-0 px-md-1">
              <div class="bg-blue p-3 mb-2 pointer">
                <h5>Come Back Later</h5>
                <i class="fa-solid fa-house fa-3x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/71955fee34.js" crossorigin="anonymous"></script>
  </body>
</html>
