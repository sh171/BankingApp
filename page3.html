<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
      <div class="col-10 col-md-7">
        <div class="col-12 bg-white text-center p-4">
          <h3 class="mb-3">Please Enter The Withdrawal Amount</h3>
          <!-- input money -->
          <div class="form">
            <div class="form-group row align-items-center">
              <label for="withdraw100" class="col-2">$100</label>
              <div class="col-10">
                <input type="number" class="form-control text-right" placeholder="5">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="withdraw50" class="col-2">$50</label>
              <div class="col-10">
                <input type="number" class="form-control text-right" placeholder="1">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="withdraw20" class="col-2">$20</label>
              <div class="col-10">
                <input type="number" class="form-control text-right" placeholder="2">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="withdraw10" class="col-2">$10</label>
              <div class="col-10">
                <input type="number" class="form-control text-right" placeholder="3">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="withdraw5" class="col-2">$5</label>
              <div class="col-10">
                <input type="number" class="form-control text-right" placeholder="1">
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="withdraw1" class="col-2">$1</label>
              <div class="col-10">
                <input type="number" class="form-control text-right" placeholder="4">
              </div>
            </div>
            <!-- total money -->
            <div class="col-12 bg-info p-3 b">
              <p class="text-white">$0.00</p>
            </div>
            <!-- buttons -->
            <div class="d-flex mt-3">
              <div class="col-6 pl-0">
                <button type="button" class="btn btn-outline-primary col-12">Go Back</button>
              </div>
              <div class="col-6 pr-0">
                <button type="button" class="btn btn-primary col-12">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/71955fee34.js" crossorigin="anonymous"></script>
  </body>
</html>
